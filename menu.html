    :root {

      --background: #f8fafc;

      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);

      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --transition: all 0.3s ease;
      --transition-slow: all 0.5s ease;
      --transition-bounce: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      --radius: 0.75rem;
      --radius-lg: 1rem;
      --radius-xl: 1.5rem;
    }

    .nav-link { 
      position: relative;
      color: var(--text);
      font-size: 0.95rem;
      font-weight: 600;
      transition: var(--transition);
      padding: 0.5rem 0;
    }

    .nav-link:hover {
      color: var(--brand);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--brand);
      transition: var(--transition);
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .section-title { 
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -0.025em;
      line-height: 1.2;
      background: linear-gradient(to right, var(--text), var(--brand));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
    }

    @media (min-width: 768px) {
      .section-title {
        font-size: 3rem;
      }
    }

    .btn-primary {
      position: relative;
      padding: 1rem 2rem;
      font-weight: 700;
      border-radius: var(--radius);
      transition: var(--transition-bounce);
      overflow: hidden;
      z-index: 1;
      transform: translateY(0);
      box-shadow: var(--shadow);
      background: var(--brand);
      color: white;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--brand-dark);
      transition: var(--transition-slow);
      z-index: -1;
    }

    .btn-primary:hover::before {
      left: 0;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
    }

    .menu-card { 
      overflow: hidden;
      border-radius: var(--radius-xl);
      border: 1px solid var(--border);
      background: var(--surface);
      box-shadow: var(--shadow-sm);
      transition: var(--transition-bounce);
      transform: translateY(0);
    }

    .menu-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-xl);
    }

    .menu-card-img { 
      height: 16rem;
      width: 100%;
      object-fit: cover;
      transition: var(--transition-slow);
    }

    .menu-card:hover .menu-card-img {
      transform: scale(1.05);
    }

    .footer-link { 
      color: #cbd5e1;
      font-size: 0.875rem;
      transition: var(--transition);
      position: relative;
      padding: 0.25rem 0;
    }

    .footer-link:hover {
      color: white;
    }

    .footer-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 1px;
      background: white;
      transition: var(--transition);
    }

    .footer-link:hover::after {
      width: 100%;
    }

    /* Menu-specific styles */
    .menu-page-header {

      margin: 0 auto;
    }

    .menu-filter-btn {
      padding: 0.5rem 1.5rem;
      border-radius: var(--radius);
      font-weight: 600;
      transition: var(--transition);
      border: 1px solid var(--border);
      background: white;
    }

    .menu-filter-btn:hover, .menu-filter-btn.active {
      background: var(--brand);
      color: white;
      border-color: var(--brand);
    }

    #menuSearch {
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      width: 100%;
      transition: var(--transition);
    }

      border-color: var(--brand);

  // DOM elements
  const menuGrid = document.getElementById('menuGrid');
  const menuSearch = document.getElementById('menuSearch');
  const filterButtons = document.querySelectorAll('.menu-filter-btn');
  const noResults = document.getElementById('noResults');

  // Format currency in PKR
  function formatPrice(price) {
    return `PKR ${price.toLocaleString()}`;
  }

  // Render menu items
  function renderMenu(items) {
    menuGrid.innerHTML = '';
    
    if (items.length === 0) {
      noResults.classList.remove('hidden');
      return;
    }
    
    noResults.classList.add('hidden');
    
    items.forEach(item => {
      const card = document.createElement('article');
      card.className = 'menu-card';
      card.dataset.category = item.category;
      card.innerHTML = `
        <img loading="lazy" src="${item.image}" alt="${item.name}" class="menu-card-img">
        <div class="p-5">
          <div class="flex items-start justify-between gap-4">
            <h3 class="font-bold text-lg">${item.name}</h3>
            <p class="price-tag">${formatPrice(item.price)}</p>
          </div>
          <p class="mt-2 text-sm text-gray-600">${item.desc}</p>
        </div>
      `;
      menuGrid.appendChild(card);
    });
  }

  // Filter menu items
  function filterMenu() {
    const searchTerm = menuSearch.value.toLowerCase();
    const activeFilter = document.querySelector('.menu-filter-btn.active').dataset.filter;
    
    const filteredItems = MENU_ITEMS.filter(item => {
      const matchesSearch = item.name.toLowerCase().includes(searchTerm) || 
                           item.desc.toLowerCase().includes(searchTerm);
      const matchesCategory = activeFilter === 'all' || item.category === activeFilter;
      return matchesSearch && matchesCategory;
    });
    
    renderMenu(filteredItems);
  }

  // Initialize menu
  document.addEventListener('DOMContentLoaded', () => {
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // Mobile nav toggle
    const navToggle = document.getElementById('navToggle');
    const primaryNav = document.getElementById('primaryNav');
    
    if (navToggle && primaryNav) {
      navToggle.addEventListener('click', () => {
        const expanded = navToggle.getAttribute('aria-expanded') === 'true';
        navToggle.setAttribute('aria-expanded', String(!expanded));
        primaryNav.classList.toggle('hidden');
      });
    }
    
    // Initial render
    renderMenu(MENU_ITEMS);
    
    // Event listeners
    menuSearch.addEventListener('input', filterMenu);
    
    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        filterButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        filterMenu();
      });
    });
  });
</script>
